{% extends "cine_lists/base.html" %}

{% block content %}

    {% if form.errors %}
        <p>Login e/ou senha incorretos. Tente novamente.</p>
    {% endif %}

    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <p>{{form}}</p>
        <button name="submit">Entrar</button>

        <input type="hidden" name="next" value="{% url 'index' %}">
    </form>

{% endblock content %}
